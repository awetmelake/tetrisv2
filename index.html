  <body>
    <div class="game-container">
      <span id="alert" hidden>PRESS ESC TO RESUME</span>

      <h1 class="score"></h1>

      <!-- display -->
      <canvas id="display" width="200" height="440"> </canvas>

      <button id="start-button" name="Start Game">
        Start
      </button>

      <div class="coming">
        <h2>NEXT</h2>
        <img class="p" src="" /> <img class="p" src="" />
        <img class="p" src="" /> <img class="p" src="" />
      </div>

      <div class="controls">
        <h3>CONTROLS</h3>
        <p>move: arrows</p>
        <p>rotate: z</p>
        <p>unrotate: x</p>
        <p>hard drop: space</p>
        <p>pause: p</p>
      </div>
    </div>
    <script src="./dist/main.js"></script>
  </body>
</html>
